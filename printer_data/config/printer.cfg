heater_power: 30  
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.20
filament_heat_capacity: 1.8 
min_temp: 0
max_temp: 290
pressure_advance: 0.076
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 3
max_extrude_only_distance: 100.0


[tmc2209 extruder]
