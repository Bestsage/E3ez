# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.
[include macros.cfg]
[include mainsail.cfg]

[bed_mesh]
horizontal_move_z: 3
speed: 100
mesh_min: 6, 28.5  
mesh_max: 225, 216.5 
probe_count: 10, 10
algorithm: bicubic

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: EBBCan
i2c_bus: i2c3_PB3_PB4 
x_offset: 0
y_offset: 28.5

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^EBBCan: PB6
position_endstop: 0
position_max: 233
homing_speed: 50

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB0
position_endstop: 245
position_max: 245
homing_speed: 50

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 245
position_min: -10

[homing_override]
axes: z
set_position_z: 0  # Force Klipper à croire que Z est à 0 pour autoriser le levage de sécurité
gcode:
    G90
    G0 Z10 F1000 ; Lever le Z par sécurité (grâce à set_position_z)

    # 1. LA CONDITION : Si X ou Y ne sont pas homés, on le fait D'ABORD
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes %}
        M117 Homing X Y...
        G28 X Y
    {% endif %}

    # 2. MAINTENANT on peut aller au centre en toute sécurité
    G0 X110 Y110 F6000
    
    # 3. Séquence Z (Eddy)
    G0 Z2 F1000           ; Descente à 2mm
    G4 P1000              ; Pause 1s
    M400                  ; Attendre fin mouvement
    G28 Z
    # Ta commande Eddy spécifique
    PROBE_EDDY_NG_PROBE_STATIC HOME_Z=1
    
    # 4. Dégagement final
    G0 Z5 F1000

# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
canbus_uuid: fbd681f8d3b6

[adxl345]
cs_pin: EBBCan: PB12
spi_bus: spi2_PB2_PB11_PB10
axes_map: x,y,z

[resonance_tester]
probe_points: 110, 110, 40
accel_chip: adxl345
move_speed: 50
min_freq: 5
max_freq: 200
accel_per_hz: 60
hz_per_sec: 1
sweeping_accel: 400
sweeping_period: 1.2

[input_shaper]
shaper_freq_x: 64.6
shaper_type_x: mzv
shaper_freq_y: 63.2
shaper_type_y: ei

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 4.54
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
