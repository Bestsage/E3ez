[gcode_macro CLEAN_NOZZLE]
description: Nettoyage complet (Aller-retours + Spirales) avec s√©curit√© anti-crash.

# --- POSITIONS BROSSE (A MODIFIER) ---
variable_brush_min_x: 182
variable_brush_min_y: 238
variable_brush_z: 0           # Hauteur Z de frottement (0 = niveau du bed)

# --- TAILLE BROSSE ---
variable_brush_len_x: 38
variable_brush_width_y: 4

# --- REGLAGES ---
variable_clearance_z: 5       # Hauteur de s√©curit√© (Z-Hop)
variable_cleaning_temp: 200
variable_wipe_spd: 12000      # Vitesse rapide (200mm/s)

# --- INTENSIT√â ---
variable_linear_wipes: 10     # Nombre d'aller-retours bourrins
variable_radius: 2
variable_overlap: 0.5

gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

    {% set current_target = printer.extruder.target|float %}
    {% if current_target < 180 %}
        M109 S{cleaning_temp}
    {% endif %}

    SAVE_GCODE_STATE NAME=CLEAN_NOZZLE_STATE
    
    # S√©curit√© Z (Si la variable bug, on prend 5mm par d√©faut)
    G91 
    G1 Z{clearance_z|default(5)} F3000
    G90

    # Calculs positions
    {% set center_y = brush_min_y + (brush_width_y / 2) %}
    {% set max_x = brush_min_x + brush_len_x %}

    # 1. Aller au d√©but (en l'air)
    G1 X{brush_min_x} Y{center_y} F6000
    
    # 2. Descendre dans la brosse
    G1 Z{brush_z|default(0)} F3000 

    # 3. Phase LINEAIRE (Bourrinage X)
    {% for n in range(linear_wipes) %}
        G1 X{max_x} F{wipe_spd}
        G1 X{brush_min_x} F{wipe_spd}
    {% endfor %}

    # 4. Phase RESSORT (Cercles)
    # Se placer pour le premier cercle
    G1 X{brush_min_x} Y{center_y - radius} F{wipe_spd}
    
    {% set loops = (brush_len_x / overlap)|int %}
    {% for i in range(loops) %}
        {% set current_x = brush_min_x + (i * overlap) %}
        G3 X{current_x} Y{center_y + radius} I0 J{radius} F{wipe_spd}
        G3 X{current_x} Y{center_y - radius} I0 J-{radius} F{wipe_spd}
        G1 X{current_x + overlap} F{wipe_spd}
    {% endfor %}

    # 5. Finition et Sortie
    G1 X{max_x} Y{center_y} F{wipe_spd}
    
    # Remonter Z
    G91
    G1 Z{clearance_z|default(5)} F3000
    G90

    RESTORE_GCODE_STATE NAME=CLEAN_NOZZLE_STATE MOVE=1 MOVE_SPEED=6000
    

[gcode_macro PURGE_AND_CLEAN]
description: Purge statique, Coupe √† plat, puis Nettoyage.

# --- POSITION PURGE ---
variable_bucket_x: 173        # X de la purge (Doit √™tre dans le vide)
variable_bucket_y: 239        # Y de la purge (Align√© avec la brosse)
variable_brush_z: 0           # Doit √™tre pareil que dans CLEAN_NOZZLE

# --- REGLAGES PURGE ---
variable_purge_amount: 60     # Quantit√© augment√©e √† 60mm
variable_purge_temp: 200

# --- REGLAGES COUPE ---
variable_cut_wipes: 5         # Nombre d'aller-retours coupe
variable_cut_start_x: 173     # Entre poubelle et brosse
variable_cut_end_x: 222       # Dans la brosse

# --- SECURITE ---
variable_clearance_z: 5       # Hauteur de s√©curit√©

gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
    
    {% set current_target = printer.extruder.target|float %}
    {% if current_target < purge_temp %}
        M109 S{purge_temp}
    {% endif %}

    SAVE_GCODE_STATE NAME=PURGE_STATE

    # 1. Mise en place (S√©curit√©)
    G90
    G91
    # Utilisation de default(5) pour √©viter l'erreur si la variable est vide
    G1 Z{clearance_z|default(5)} F3000
    G90
    
    # 2. Aller au bucket
    G1 X{bucket_x} Y{bucket_y} F6000
    
    # 3. Position finale Z (On ne bouge plus le Z apr√®s √ßa)
    G1 Z{brush_z|default(0)} F3000

    # 4. LA PURGE
    M117 Purge...
    M83 ; Extrudeur Relatif (FORCE)
    G1 E{purge_amount} F200   ; Lent pour faire un fil lourd
    G1 E-2 F1800              ; R√©traction rapide
    G4 P2000                  ; Pause 2s

    # 5. LA COUPE (Mouvements X uniquement)
    M117 Coupe...
    {% for i in range(cut_wipes) %}
        G1 X{cut_end_x} F12000
        G1 X{cut_start_x} F12000
    {% endfor %}

    # 6. NETTOYAGE FINAL
    CLEAN_NOZZLE

    RESTORE_GCODE_STATE NAME=PURGE_STATE MOVE=1 MOVE_SPEED=6000

